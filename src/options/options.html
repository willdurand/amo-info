<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .cors-anywhere-enabled {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>Network</h3>

      <p>
        <label class="cors-anywhere-enabled">
          <input type="checkbox" id="cors-anywhere-enabled" />
          Enable
          <a href="https://github.com/Rob--W/cors-anywhere/">CORS Anywhere</a>
          for all requests
        </label>
      </p>

      <p>
        <button class="browser-style" type="submit">Save settings</button>
      </p>
    </form>
    <script src="options.js"></script>
  </body>
</html>
